{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <h2>Login</h2>
</div>
<form action="{{ url_for('login') }}" method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.username.label }}
        {{ form.username(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.password.label }}
        {{ form.password(class="form-control") }}
    </div>
    <div class="mt-3">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
{% endblock %}
